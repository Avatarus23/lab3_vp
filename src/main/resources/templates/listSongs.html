<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <!-- Display radio buttons for each song,
            the value should be the trackId
            and the displayed text should be Title: <songTitle>, Genre:<genre>, Release Year: <releaseYear> -->

    <form th:method="GET" th:action="@{/artist}">
        <div th:each="song : ${songsList}">
            <input type="radio" name="trackId" th:value="${song.getTrackId()}">
            <span th:text="${song.getTitle()} + ' - Genre: ' + ${song.getGenre()} + ' - Release Year: ' + ${song.getReleaseYear()}"></span>
        </div>

        <button type='submit' value='Submit'>Submit</button>
    </form>
    <!--<input type="radio" name="trackId" value="1"> Song 1 <br/>
    <input type="radio" name="trackId" value="2"> Song 2<br/>
    <input type="radio" name="trackId" value="3"> Song 3 <br/>-->
</main>
</body>
</html>
